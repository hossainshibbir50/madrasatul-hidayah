<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ | Al-Hidayah Qaumi Madrasha</title>
    <style>
        body {
            font-family: 'SolaimanLipi', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006644;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #006644;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #004d33;
        }
        footer {
            background-color: #006644;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>যোগাযোগ করুন</h1>
    </header>

    <form action="#" method="post">
        <label for="name">আপনার নাম:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ইমেইল:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">বার্তা:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">পাঠান</button>
    </form>

    <footer>
        &copy; 2025 Al-Hidayah Qaumi Madrasha | Developed by Shibbir
    </footer>

</body>
</html>
